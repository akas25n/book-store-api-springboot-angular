<div class="row">
  <div class="col-lg-3">
    <app-book-category></app-book-category>
  </div>
  <!-- book list -->
  <div class="col-lg-9">
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of books">
        <div class="card h-100">
          <a routerLink="/books/{{book.id}}"><img class="card-img-top img-responsive" [src]="book.imageUrl" height="250px"></a>
          <div class="card-body">
            <h4 class="card-title">
              <a routerLink="/books/{{book.id}}">{{book.name}}</a>
            </h4>
            <h5>{{book.unitPrice | currency: 'BDT '}}</h5>
            <p class="card-text text-truncate">{{book.description}}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary float-right">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="books?.length==0" class="col-md-12 alert alert-warning mt-3"> <!--? is safe navigation operator here-->
      No books Found
    </div>
  </div>
</div>
